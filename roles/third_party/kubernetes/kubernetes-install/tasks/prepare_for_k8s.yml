---
- name:              Create cache folder
  file:
    path:            "{{ __ansible_cache }}"
    state:           directory
    mode:            '0755'

- name:              Remove swapfile from /etc/fstab
  mount:
    name:            "{{ item }}"
    fstype:          swap
    state:           absent
  with_items:
    - swap
    - none

- name:              Disable swap
  command:           swapoff -a
  when:              ansible_swaptotal_mb > 0

- name:              Mount everything if something is missing
  command:           mount -a
  args:
    warn:            no

- name:              Enable Kubernetes repository
  template:
    src:             "{{ __kubernetes_yum_repo_template }}"
    dest:            "{{ __kubernetes_yum_repo_location }}"


- name:              Avoid issues with traffic routing as per documentation
  sysctl:
    name:            "{{ item }}"
    value:           '1'
    sysctl_set:      yes
    reload:          yes
  with_items:
   - "net.ipv4.conf.all.forwarding"
   - "net.bridge.bridge-nf-call-ip6tables"
   - "net.bridge.bridge-nf-call-iptables"

- name:              Disable SELinux to support Kubelet as per documentation
  selinux:
    state:           disabled
  ignore_errors:     true

- name:              Set httpd_can_network_connect flag on and keep it persistent across reboots
  seboolean:
    name:            httpd_can_network_connect
    state:           yes
    persistent:      yes
  ignore_errors:     true
